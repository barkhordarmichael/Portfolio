<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expenses Chart Component</title>
</head>
<body>
    <div class="container">
        <header>
          <div><h6>My balance</h6>
          <h3>$921.56</h3></div>
          <div class="circle-hollow"></div>
          <div class="circle"></div>
        </header>
        
        
        <div class="display-2">
        <span>Spending - Last 7 days </span>
        <div class="display">
        
        <div class="bar-chart"><h6 class="spending">$21.50</h6></div>
        <div class="bar-chart"><h6 class="spending">$89.20</h6></div>
        <div class="bar-chart"><h6 class="spending">$121.50</h6></div>
        <div class="bar-chart"><h6 class="spending">$11.31</h6></div>
        <div class="bar-chart"><h6 class="spending">$80.00</h6></div>
        <div class="bar-chart"><h6 class="spending">$100.11</h6></div>
        <div class="bar-chart"><h6 class="spending">$19.14</h6></div>
        
        </div>
        <div class="day-display">
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
        <p>Sun</p>
         
        </div>
        
        </div>
        <hr>
        <footer>
          <div>
            <h6>Total this month</h6>
            <h1>$478.33</h1>
          </div>
          <div>
            <span>+2.4%</span>
            <h6>From last month</h6>
          </div>
        </footer>
        </div>
        
</body>
</html>
