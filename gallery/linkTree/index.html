<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

  

<body>
<div class="card">
  
    <img class="profile-image" src="https://images.unsplash.com/photo-1676749510583-07953a567364?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI2fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D" alt="">
  <div class="profile-text">
  <p>Jessica Randall</p>
  <h6 class="sub-text">London, United Kingdom</h6>
  <p class="quote">
  "Frontend Developer and Avid Reader"
  </p>
  </div>
  <ul>
    <li>GitHub </li>
    <li>Frontend Mentor</li>
    <li>LinkedIn </li>
    <li>Twitter </li>
    <li>Instagram</li>
  </ul>
  <table>
    <tr>
      <td><i class="fa-regular fa-comment"></i></td>
      <td><i class="fa-solid fa-heart"></i></td>
      <td><i class="fa-solid fa-share"></i></td>
      <td><i class="fa-solid fa-camera"></i></td>
    </tr>
    <tr class="digits">
      <td>25</td>
      <td>36</td>
      <td>10</td>
      <td>55</td>
    </tr>
  </table>
  <div class="icons">
    
    
    
    
  </div>
</div>

</body>
</html>
