<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Interactive Pricing Component</title>
</head>
<body>
    <main>
        <div class="box">
          
          <h3>Simple traffic-based pricing</h3>
          <span>sign-up for our 30-day Trial. <em>No credit card required.</em></span>
          <div id="page-view"><span id="page-views" value="10">10K PAGEVIEWS
          </span><div><span>$</span><span id="price"></span>/month</div></div>
          
          <input type="range" id="range-selector" onmousemove="rangeSelector()" onkeydown="rangeSelector()" value= "10" max="200" min="10">
          <div id="billing-check">
          <input type="radio" id="monthly" name="subscription" value="monthly" onclick="monthlyCheck()">
            <p>Monthly billing</p><input onclick="toggle()" type="radio" id="yearly" name="subscription"><p>Yearly billing</p><p id="discount">25% Discount</p>
          </div>
          
          <div id="info-box">
            <ul>
              <li><i class="fa-solid fa-check"></i>Unlimited websites</li>
              <li><i class="fa-solid fa-check"></i>100% data ownership</li>
              <li><i class="fa-solid fa-check"></i>Email reports</li>
            </ul>
            <button>Start my trial</button>
          </div>
          
          
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
      </main>
      <script src="main.js"></script>
</body>
</html>
