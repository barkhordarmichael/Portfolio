<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing component with toggle switch</title>
</head>
<body>
    <main>
        <h1>Our Pricing</h1>
        <!-- Rounded switch -->
        <div class="switch-box">
        <p>Monthly</p>
        <div><label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label></div>
      
      <p>Annual</p>
    </div>
      <div class="wrapper">
        <div class="card">
        
          <span>Basic</span>
          <h2>19.99</h2>
            <hr>  
            <span>500GB Storage</span>
            <hr>
            <span>2 Users Allowed</span>
            <hr>
            <span>Send upto 3GB</span>
            <hr>
            <button>learn more</button>
          
        </div>
        
        <div class="card">
          <span>Professional</span>
          <h2>24.99</h2>
          <hr>
            <span>1TB Storage</span>
            <hr>
            <span>5 Usera Allowed</span>
            <hr>
            <span>Send upto 10GB</span>
            <hr>    
          <button>learn more</button>
        </div>
        <div class="card">
          <span>Master</span>
          <h2>39.99</h2>
          <hr>
            <span>2TB Storage</span>
            <hr>
            <span>10 Users Allowed</span>
            <hr>
            <span>Send upto 20GB</span>
            <hr>
          <button>learn more</button>
        </div>
      </div>
      </main>
</body>
</html>
