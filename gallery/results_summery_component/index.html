<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Results summery component</title>
</head>
<body>
    <main>
        <div class="left-side">
          <span>Your results</span>

          </span>

        </div>
        <div class="right-side">
          <span>Summery</span>
            <ul class="scores">
            <li><i class="fa-solid fa-bolt-lightning"></i>Reaction</li>
            <li></li>
            <li>67 / 100</li>
            </ul>
            <ul class="scores">
            <li><i class="fa-solid fa-brain"></i>Memory</li>
            <li></li>
            <li>67 / 100</li>
            </ul>
            <ul class="scores">
            <li><i class="fa-solid fa-comment"></i>Verbal</li>
            <li></li>
            <li>67 / 100</li>
            </ul>
            <ul class="scores">
            <li><i class="fa-solid fa-bolt-lightning"></i>Reaction</li>
            <li></li>
            <li>67 / 100</li>
            </ul>
           <button>Continue</button>
        </div>
        
      </main>
