<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
</head>
<body>
    

<main>
  <nav>
    <ul>
      <li>Background</li>
        <ul class="background-choices">
                <li>
                  Solid color
                </li>
                <li>Gradient color</li>
                <li>Image</li>
              </ul>

      <li>Font</li>
        <ul id="font-choices">
          <li id ="sofia" onclick="changeFont()" style="font-family:sofia">Sofia</li>
          <li style="font-family:Audiowide">Audiowide</li>
          <li style="font-family:Trirog">Trirog</li>
          <li class="font-effect-fire" style="font-family:Fire">On fire
          </li>
        </ul>
      <li>Login</li>
      <li>My account</li>
    </ul>
  </nav>
<div class="wrapper">
  
  <section class="left">
    <div class="card-front">
      <i class="fa-solid fa-circle"></i>
      <i class="fa-solid fa-circle"></i>
      <p id="number-on-card">0000 0000 0000 0000</p>
      <div class="bottom-strip">
        
        <span id="name">Name</span>
      
      <span><span id="month-on-card">00</span>/<span id="year-on-card">00</span></span> 
      </div>
     
     
      
    </div>
    <div class="card-back">
      <div class="magnetic-strip">
        <div class="signature-strip">
          <span id="cvc-on-card">000</span>
        </div> 
      </div>
     
    </div>
    
  </section>

<div class="right-side">
<div class="card-details">

  <label for="">ENTER NAME</label><br>
  <input id="nameInputField" onkeyup="updateName()" type="text"><br>
  <label>ENTER CARD NUMBER</label>
  <input id="card-number" maxlength ="16" onfocusout="checkNumberOfDigits()" onkeyup="updateCardNumber()" type="text" maxlength="16" placeholder="Card Number">
  <br>
  <label>EXP.DATE (MM/YY)</label>
      <td></td>
      <td>CVC</td>
    <table>
    <tr>
      <td><input id="month" onchange="validateMonth()"type="number" placeholder="Month" maxlength="2" max="12" min="1">
        <td><input id="year" type="number" maxlength="4" placeholder="Year"  max="2050" min="2024" onchange="validateYear()"></td>
      
      <td><input id="cvc" type="text" onkeyup="validateCvc()" placeholder="CVC" maxlength="3"></td>
    </tr>
</table>

<div class="warnings">
  <p id="warning-message"></p>
</div>
</div>
  
  <button>Submit request</button>
  
</div>
</div>
  
</main>
<script src="index.js"></script>
</body>
</html>
